      zh-TW: 繁體中文
  theme:
    title: 舞台主题颜色
    options:
      black: 德古拉暗黑主题
      white: 论文白色主题
  lineStyle:
    title: 连线样式
    options:
      straight: 直线
      bezier: 贝塞尔曲线
      vertical: 垂直折线
  showGrid:
    title: 显示网格
  showBackgroundHorizontalLines:
    title: 显示水平背景线
    description: |
      水平线和垂直线可以同时打开，实现网格效果
  showBackgroundVerticalLines:
    title: 显示垂直背景线
  showBackgroundDots:
    title: 显示背景点
    description: |
      这些背景点是水平线和垂直线的交点，实现洞洞板的效果
  windowBackgroundAlpha:
    title: 窗口背景透明度
  showDebug:
    title: 显示调试信息
    description: |
      通常为开发者使用
      开启后，画布左上角将会显示调试信息。
      若您遇到bug截图反馈时，建议开启此选项。
  alwaysShowDetails:
    title: 始终显示节点详细信息
    description: |
      开启后，无需鼠标移动到节点上时，才显示节点的详细信息。
  useNativeTitleBar:
    title: 使用原生标题栏（需要重启应用）
    description: |
      开启后，窗口顶部将会出现原生的标题栏，而不是模拟的标题栏。
  protectingPrivacy:
    title: 隐私保护
    description: |
      用于反馈问题截图时，开启此项之后将汉字全部替换成《好》，以保护隐私。
      仅作显示层面的替换，不会影响真实数据
      反馈完毕后可再关闭，复原
  renderEffect:
    title: 渲染特效
    description: 是否渲染特效，如果卡顿可以关闭
  historySize:
    title: 历史记录大小
    description: |
      这个数值决定了您最多ctrl+z撤销的次数
      如果您的电脑内存非常少，可以适当调小这个值
  isEnableEntityCollision:
    title: 实体碰撞检测
    description: |
      开启后，实体之间会进行碰撞挤压移动，可能会影响性能。
      建议关闭此项，目前实体碰撞挤压还不完善，可能导致爆栈
  autoNamerTemplate:
    title: 自动命名模板
    description: |
      输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。
      例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`...
      输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。
      输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。
      可以组合使用，例如`{{i}}-{{date}}-{{time}}`
  autoSaveWhenClose:
    title: 点击窗口右上角关闭按钮时自动保存工程文件
    description: |
      关闭软件时，如果有未保存的工程文件，会弹出提示框询问是否保存。
      开启此选项后，关闭软件时会自动保存工程文件。
      所以，建议开启此选项。
  autoSave:
    title: 开启自动保存
    description: |
      自动保存当前文件
      此功能目前仅对已有路径的文件有效，不对草稿文件生效！
  autoSaveInterval:
    title: 开启自动保存间隔（秒）
    description: |
      注意：目前计时时间仅在软件窗口激活时计时，软件最小化后不会计时。
  autoBackup:
    title: 开启自动备份
    description: |
      自动备份当前文件
      自动备份会在工程文件旁边生成一个副本
      如果是草稿，则会存储在指定的路径
  autoBackupInterval:
    title: 自动备份间隔（秒）
    description: |
      自动备份过于频繁可能会产生大量的备份文件
      进而占用磁盘空间
  autoBackupDraftPath:
    title: 草稿的自动备份文件夹路径
    description: |
      请填写绝对路径，草稿将统一备份到此文件夹下
      留空或路径错误时不进行备份
      windows系统注意使用反斜杠
      例如：C:\\Users\\username\\Documents\\DraftBackup
      结尾不要带路径分隔符
  scaleExponent:
    title: 视角缩放速度
    description: |
      《当前缩放倍数》会不断的以一定倍率无限逼近《目标缩放倍数》
      当逼近的足够近时（小于0.0001），会自动停止缩放
      值为1代表缩放会立刻完成，没有中间的过渡效果
      值为0代表缩放永远都不会完成，可模拟锁死效果
  allowMoveCameraByWSAD:
    title: 允许使用W S A D按键移动视角
    description: |
      开启后，可以使用W S A D按键来上下左右移动视角
      关闭后，只能使用鼠标来移动视角，不会造成无限滚屏bug
  allowAddCycleEdge:
    title: 允许在节点之间添加自环
    description: |
      开启后，节点之间可以添加自环，即节点与自身相连，用于状态机绘制
      默认关闭，因为不常用，容易误触发
  moveAmplitude:
    title: 视角移动加速度
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      可将摄像机看成一个能朝四个方向喷气的 悬浮飞机
      此加速度值代表着喷气的动力大小，需要结合下面的摩擦力设置来调整速度
  moveFriction:
    title: 视角移动摩擦力系数
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      摩擦系数越大，滑动的距离越小，摩擦系数越小，滑动的距离越远
      此值=0时代表 绝对光滑
  gamepadDeadzone:
    title: 游戏手柄死区
    description: |
      此设置项用于 游戏手柄控制视角时的情景
      手柄的输入值在0-1之间，此值越小，手柄的输入越敏感
      死区越大，手柄的输入越趋于0或1，不会产生太大的变化
      死区越小，手柄的输入越趋于中间值，会产生较大的变化
  mouseRightDragBackground:
    title: 右键拖动背景的操作
    options:
      cut: 斩断并删除物体
      moveCamera: 移动视野
  # 声音
  cuttingLineStartSoundFile:
    title: 斩断线开始的声音文件
    description: |
      斩断线右键按下开始时播放的声音文件路径
  connectLineStartSoundFile:
    title: 连接线开始的声音文件
    description: |
      连接线右键按下开始时播放的声音文件路径
      还有问题，在开始节点上滑动鼠标时可能会重叠播放
  connectFindTargetSoundFile:
    title: 连接线吸附到目标上的声音文件
    description: |
      连接线吸附到目标上时播放的声音文件路径
      当前吸附声音还有问题，
      吸附到目标上并移动鼠标时，会重叠很多播放
  cuttingLineReleaseSoundFile:
    title: 斩断线释放的声音文件
    description: |
      释放的时候就是看到刀光刃特效的时候
