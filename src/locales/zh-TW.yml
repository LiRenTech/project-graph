startFilePanel:
  title: 選擇啟動時自動加載的工程檔案
  tips:
    - 說明：啟動時自動加載的工程檔案會在打開時自動加載到舞台，無需手動打開。
    - 加載：僅將這個檔案加載到舞台（您可以透過懸浮透明來查看切換後是否是您想要的檔案）
    - 鉛選：切換當前的啟動檔案，左側狀態中的圖示代表當前的啟動檔案。
    - 移除：僅從列表中移除檔案，不會影響檔案本身。
  buttons:
    addFile: 添加檔案
    clearList: 清空列表
    showAbsolutePath: 顯示絕對路徑
    showFileTime: 顯示檔案時間

keyBinds:
  test:
    title: 測試
    description: |
      僅用於測試快捷鍵自定義綁定功能
  reload:
    title: 重載應用
    description: 重載應用，重新加載當前工程文件
  undo:
    title: 撤銷
    description: 撤銷上一次操作
  redo:
    title: 取消撤銷
    description: 取消上一次撤銷操作
  resetView:
    title: 重置視野
    description: |
      如果沒有選擇任何內容，則根據全部內容重置視野；
      如果有選擇內容，則根據選中內容重置視野
  resetCameraScale:
    title: 重置缩放
    description: 将视野缩放重置为标准大小
  folderSection:
    title: 折叠或展开Section框
    description: 按下后选中的Section框会切换折叠或展开状态
  reverseEdges:
    title: 反转连线的方向
    description: |
      按下后，选中的连线的方向会变成相反方向
      例如，原先是 A -> B，按下后变成 B -> A
      此功能的意义在于快速创建一个节点连向多个节点的情况
      因为目前的连线只能一次性做到多连一。
  reverseSelectedNodeEdge:
    title: 反转选中的节点的所有连线的方向
    description: |
      按下后，所有框选选中的节点中
      每个节点的所有连线都会反转方向
      进而实现更快捷的一连多
  packEntityToSection:
    title: 将选中的实体打包到Section框中
    description: |
      按下后，选中的实体会自动包裹到新Section框中
  deleteSelectedStageObjects:
    title: 删除选中的舞台物体
    description: |
      按下后，选中的舞台物体会被删除
      舞台物体包括实体（节点和Section等独立存在的东西）和关系（节点之间的连线）
      默认是delete键，您可以改成backspace键
  editEntityDetails:
    title: 编辑选中的实体的详细信息
    description: |
      按下后，选中的实体的详细信息会被打开编辑
      只有选中的物体数量为1时才有效
  openColorPanel:
    title: 打开颜色面板快捷键
    description: |
      按下后，打开颜色面板，可以用于快速切换节点颜色
  selectAll:
    title: 全选
    description: 按下后，所有节点和连线都会被选中
  createTextNodeFromCameraLocation:
    title: 创建文本节点
    description: |
      按下后，在当前视野中心的位置创建一个文本节点
      等同于鼠标双击创建节点的功能
  createTextNodeFromSelectedTop:
    title: 在当前选中的节点正上方创建文本节点
    description: |
      按下后，在当前选中的节点正上方创建一个文本节点
  createTextNodeFromSelectedDown:
    title: 在当前选中的节点正下方创建文本节点
    description: |
      按下后，在当前选中的节点正下方创建一个文本节点
  createTextNodeFromSelectedLeft:
    title: 在当前选中的节点左侧创建文本节点
    description: |
      按下后，在当前选中的节点左侧创建一个文本节点
  createTextNodeFromSelectedRight:
    title: 在当前选中的节点右侧创建文本节点
    description: |
      按下后，在当前选中的节点右侧创建一个文本节点
  CameraScaleZoomIn:
    title: 放大视野
