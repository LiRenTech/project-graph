  intro:
    - 软件介绍
    - 这是一个基于tauri框架的快速绘制节点图的工具，可以用于项目拓扑图绘制、快速头脑风暴草稿
    - Xmind 只能用来绘制树形结构图，FigJam 和 draw.io 可以用来绘制但网页打开有点慢了
    - 所以做了这个小软件
  contact:
    - 联系我们
    - 我们致力于为“图论”设计一个最快速方便的绘制方法论，同时也在可视化思考、拓扑型 todo list 等方向进行探索创新。
    - 如果您想快速获得反馈和提供建议，或者有任何想法、疑问，欢迎加入我们的 QQ 群：1006956704
  techEnvironment: 技术支持与生态环境
  developers:
    title: 开发者名单
    proposer: 项目提出与创立
    conceptDesigner: 概念设计
    featureDesigner: 功能设计
    feedbackManager: 反馈管理
    logoDesigner: 图标设计
    uiDesigner: UI 设计
    softwareArchitect: 软件架构
    bezierCurveDesigner: 贝塞尔曲线设计
    animationEffectDesigner: 动画特效设计
    automationBuilder: 自动化构建
    xlings: 自动化环境搭建
    websiteMaintainer: 网站维护
    performanceSupervisor: 性能督导
    videoPromoter: 视频推广
    translator: 翻译
    tester: 测试
    encourager: 程序员鼓励师
    encouragerEncourager: 鼓励师的鼓励师
    atmosphereAdjuster: 气氛调节
  ideaSources:
    - 灵感来源
    - 未支持深色风格的 FigJam
    - 所长林超的画分析框架详解视频
    - 《数据结构与算法》中的拓扑排序、图论
    - “头脑风暴法”
    - 游戏《Minecraft》中的“命令方块”
    - 游戏《水果忍者》中挥刀的动画效果
    - 游戏《Mindustry》中的工厂流水线设计成逻辑节点
    - 状态机的概念
  team:
    - 团队简介
    - 理刃科技(LiRen Tech)是一个由Littlefean和Rutubet在2017年5月1日创立的小型团队，后续ZTY加入团队。
    - 以其年轻化的团队氛围、对创新创意的重视、以及理性思维与文化包容的特点，在软件开发领域独树一帜。
    - 不仅专注于开发工具软件和游戏，还涉足Minecraft游戏插件开发、游戏服务器运营以及网站建设等多元化业务。
    - 理刃科技的代表作品包括CannonWar这个内容丰富的塔防游戏、BitMountain算法竞赛网站、Watch小桌面软件，以及MinecraftPvP职业战争服务器。
    - 团队以浅蓝色和代码绿为代表颜色，象征着逻辑合理与整活幽默并存的团队文化。

settings:
  title: 设置
  tabs:
    about: 关于
    visual: 显示
    physical: 物理
    performance: 性能
    effects: 特效
    automation: 自动化
    control: 控制
    keybinds: 快捷键
    ai: AI
    github: GitHub
    sounds: 声音
    plugins: 插件
  language:
    title: 语言
    options:
      en: English
      zh_CN: 简体中文
      zh_TW: 繁體中文
  theme:
    title: 舞台主题颜色
    options:
      black: 黑夜防刺眼主题
      white: 论文白色主题
      macaron: 马卡龙色系主题
      morandi: 莫兰迪色系主题
  uiTheme:
    title: UI 主题颜色
    options:
      dark: 黑夜主题
      light: 明亮主题
      macaron: 马卡龙色系主题
      morandi: 莫兰迪色系主题
  lineStyle:
    title: 连线样式
    options:
      straight: 直线
      bezier: 贝塞尔曲线
      vertical: 垂直折线
  isRenderCenterPointer:
    title: 显示中心十字准星
    description: |
      开启后，画布中心会显示一个十字准星，用于用于指示快捷键创建节点的位置
  showGrid:
    title: 显示网格
  showBackgroundHorizontalLines:
    title: 显示水平背景线
    description: |
      水平线和垂直线可以同时打开，实现网格效果
  showBackgroundVerticalLines:
    title: 显示垂直背景线
  showBackgroundDots:
    title: 显示背景点
    description: |
      这些背景点是水平线和垂直线的交点，实现洞洞板的效果
  showBackgroundCartesian:
    title: 显示背景直角坐标系
    description: |
      开启后，将会显示x轴、y轴和刻度数字
      可以用于观测一些节点的绝对坐标位置
      也能很直观的知道当前的视野缩放倍数
  windowBackgroundAlpha:
    title: 窗口背景透明度
  showDebug:
    title: 显示调试信息
    description: |
      通常为开发者使用
      开启后，画布左上角将会显示调试信息。
      若您遇到bug截图反馈时，建议开启此选项。
  alwaysShowDetails:
    title: 始终显示节点详细信息
    description: |
      开启后，无需鼠标移动到节点上时，才显示节点的详细信息。
  useNativeTitleBar:
    title: 使用原生标题栏（需要重启应用）
    description: |
      开启后，窗口顶部将会出现原生的标题栏，而不是模拟的标题栏。
  protectingPrivacy:
    title: 隐私保护
    description: |
      用于反馈问题截图时，开启此项之后将汉字全部替换成《㊙》，以保护隐私。
      仅作显示层面的替换，不会影响真实数据
      反馈完毕后可再关闭，复原
  limitCameraInCycleSpace:
    title: 开启循环空间限制摄像机移动
    description: |
      开启后，摄像机只能在一个矩形区域内移动
      可以防止摄像机移动到很远的地方迷路
      该矩形区域会形成一个循环空间，类似于无边贪吃蛇游戏中的地图
      走到最上面会回到最下面，走到最左边会回到最右边
      注意：该功能还在实验阶段
  cameraCycleSpaceSizeX:
    title: 循环空间宽度
    description: |
      循环空间的宽度，单位为像素
  cameraCycleSpaceSizeY:
    title: 循环空间高度
    description: |
      循环空间的高度，单位为像素
  renderEffect:
    title: 渲染特效
    description: 是否渲染特效，如果卡顿可以关闭
  historySize:
    title: 历史记录大小
    description: |
      这个数值决定了您最多ctrl+z撤销的次数
      如果您的电脑内存非常少，可以适当调小这个值
  isEnableEntityCollision:
    title: 实体碰撞检测
    description: |
      开启后，实体之间会进行碰撞挤压移动，可能会影响性能。
      建议关闭此项，目前实体碰撞挤压还不完善，可能导致爆栈
  autoNamerTemplate:
    title: 自动命名模板
    description: |
      输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。
      例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`...
      输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。autoNamerTemplate
      输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。
      可以组合使用，例如`{{i}}-{{date}}-{{time}}`
  autoNamerSectionTemplate:
    title: 自动命名分组模板
    description: |
      输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。
      例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`...
      输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。
      输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。
      可以组合使用，例如`{{i}}-{{date}}-{{time}}`
  autoSaveWhenClose:
    title: 点击窗口右上角关闭按钮时自动保存工程文件
    description: |
      关闭软件时，如果有未保存的工程文件，会弹出提示框询问是否保存。
      开启此选项后，关闭软件时会自动保存工程文件。
      所以，建议开启此选项。
  autoSave:
    title: 开启自动保存
    description: |
      自动保存当前文件
      此功能目前仅对已有路径的文件有效，不对草稿文件生效！
  autoSaveInterval:
    title: 开启自动保存间隔（秒）
    description: |
      注意：目前计时时间仅在软件窗口激活时计时，软件最小化后不会计时。
  autoBackup:
    title: 开启自动备份
    description: |
      自动备份当前文件
      自动备份会在工程文件旁边生成一个副本
      如果是草稿，则会存储在指定的路径
  autoBackupInterval:
    title: 自动备份间隔（秒）
    description: |
      自动备份过于频繁可能会产生大量的备份文件
      进而占用磁盘空间
  autoBackupDraftPath:
    title: 草稿的自动备份文件夹路径
    description: |
      请填写绝对路径，草稿将统一备份到此文件夹下
      留空或路径错误时不进行备份
      windows系统注意使用反斜杠
      例如：C:\\Users\\username\\Documents\\DraftBackup
      结尾不要带路径分隔符
  scaleExponent:
    title: 视角缩放速度
    description: |
      《当前缩放倍数》会不断的以一定倍率无限逼近《目标缩放倍数》
      当逼近的足够近时（小于0.0001），会自动停止缩放
      值为1代表缩放会立刻完成，没有中间的过渡效果
      值为0代表缩放永远都不会完成，可模拟锁死效果
  scaleCameraByMouseLocation:
    title: 视角缩放根据鼠标位置
    description: |
      开启后，缩放视角的中心点是鼠标的位置
      关闭后，缩放视角的中心点是当前视野的中心
  allowMoveCameraByWSAD:
    title: 允许使用W S A D按键移动视角
    description: |
      开启后，可以使用W S A D按键来上下左右移动视角
      关闭后，只能使用鼠标来移动视角，不会造成无限滚屏bug
  cameraKeyboardMoveReverse:
    title: 视角移动键盘反向
    description: |
      开启后，W S A D按键的移动视角方向会相反
      原本的移动逻辑是移动悬浮在画面上的摄像机，但如果看成是移动画布，这样就反了
      于是就有了这个选项
  allowAddCycleEdge:
    title: 允许在节点之间添加自环
    description: |
      开启后，节点之间可以添加自环，即节点与自身相连，用于状态机绘制
      默认关闭，因为不常用，容易误触发
  moveAmplitude:
    title: 视角移动加速度
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      可将摄像机看成一个能朝四个方向喷气的 悬浮飞机
      此加速度值代表着喷气的动力大小，需要结合下面的摩擦力设置来调整速度
  moveFriction:
    title: 视角移动摩擦力系数
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      摩擦系数越大，滑动的距离越小，摩擦系数越小，滑动的距离越远
      此值=0时代表 绝对光滑
  gamepadDeadzone:
    title: 游戏手柄死区
    description: |
      此设置项用于 游戏手柄控制视角时的情景
      手柄的输入值在0-1之间，此值越小，手柄的输入越敏感
      死区越大，手柄的输入越趋于0或1，不会产生太大的变化
      死区越小，手柄的输入越趋于中间值，会产生较大的变化
  mouseRightDragBackground:
    title: 右键拖动背景的操作
    options:
      cut: 斩断并删除物体
      moveCamera: 移动视野
  textNodeContentLineBreak:
    title: 文本节点换行方案
    options:
      enter: enter
      ctrlEnter: ctrlEnter
      altEnter: altEnter
      shiftEnter: shiftEnter
    description: |
      注意不要和文本节点退出编辑模式的按键一样了，这样会导致冲突
      进而导致无法换行
  textNodeExitEditMode:
    title: 文本节点退出编辑模式
    options:
      enter: enter
      ctrlEnter: ctrlEnter
      altEnter: altEnter
      shiftEnter: shiftEnter
    description: |
      实际上按Esc键也可以退出，这里还可以再加选一种
  enableDragAutoAlign:
    title: 鼠标拖动自动吸附对齐节点
    description: |
      开启后，拖动节点并松开时会与其他节点在x轴、y轴方向对齐
  # 声音
  cuttingLineStartSoundFile:
    title: 斩断线开始的声音文件
    description: |
      斩断线右键按下开始时播放的声音文件路径
  connectLineStartSoundFile:
    title: 连接线开始的声音文件
    description: |
      连接线右键按下开始时播放的声音文件路径
      还有问题，在开始节点上滑动鼠标时可能会重叠播放
  connectFindTargetSoundFile:
    title: 连接线吸附到目标上的声音文件
    description: |
      连接线吸附到目标上时播放的声音文件路径
      当前吸附声音还有问题，
      吸附到目标上并移动鼠标时，会重叠很多播放
  cuttingLineReleaseSoundFile:
    title: 斩断线释放的声音文件
    description: |
      释放的时候就是看到刀光刃特效的时候
  alignAndAttachSoundFile:
    title: 对齐的声音文件
    description: |
      鼠标拖动时，对齐节点和时播放的声音文件路径
