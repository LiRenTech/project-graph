keyBinds:
  title: 快捷键绑定
  test:
    title: 测试
    description: |
      仅用于测试快捷键自定义绑定功能功能
  reload:
    title: 重载应用
    description: |
      重载应用，重新加载当前工程文件
      等同于浏览器刷新网页
      这个功能很危险！会导致未保存的进度丢失！
  undo:
    title: 撤销
    description: 撤销上一次操作
  redo:
    title: 取消撤销
    description: 取消上一次撤销操作
  resetView:
    title: 重置视野
    description: |
      如果没有选择任何内容，则根据全部内容重置视野；
      如果有选择内容，则根据选中内容重置视野
  resetCameraScale:
    title: 重置缩放
    description: 将视野缩放重置为标准大小
  folderSection:
    title: 折叠或展开Section框
    description: 按下后选中的Section框会切换折叠或展开状态
  reverseEdges:
    title: 反转连线的方向
    description: |
      按下后，选中的连线的方向会变成相反方向
      例如，原先是 A -> B，按下后变成 B -> A
      此功能的意义在于快速创建一个节点连向多个节点的情况
      因为目前的连线只能一次性做到多连一。
  reverseSelectedNodeEdge:
    title: 反转选中的节点的所有连线的方向
    description: |
      按下后，所有框选选中的节点中
      每个节点的所有连线都会反转方向
      进而实现更快捷的一连多
  packEntityToSection:
    title: 将选中的实体打包到Section框中
    description: |
      按下后，选中的实体会自动包裹到新Section框中
  textNodeToSection:
    title: 将选中的文本节点转换成Section框
    description: |
      按下后，选中的文本节点会被转换成Section框
      可以用于section框的快速创建
  deleteSelectedStageObjects:
    title: 删除选中的舞台物体
    description: |
      按下后，选中的舞台物体会被删除
      舞台物体包括实体（节点和Section等独立存在的东西）和关系（节点之间的连线）
      默认是delete键，您可以改成backspace键
  editEntityDetails:
    title: 编辑选中的实体的详细信息
    description: |
      按下后，选中的实体的详细信息会被打开编辑
      只有选中的物体数量为1时才有效
  openColorPanel:
    title: 打开颜色面板快捷键
    description: |
      按下后，打开颜色面板，可以用于快速切换节点颜色
  switchDebugShow:
    title: 切换调试信息显示
    description: |
      按下后，切换调试信息显示
      调试信息显示在画布左上角，通常为开发者使用
      开启后，画布左上角将会显示调试信息。
      若您遇到bug截图反馈时，建议开启此选项。
  keyboardOnlyGenerateNode:
