  language:
    title: Language
    options:
      en: English
      zh_CN: Simplified Chinese
      zh_TW: Traditional Chinese
  theme:
    title: Theme
    options:
      black: Dracula Dark Theme
      white: Paper White Theme
      macaron: Macaron Theme
      morandi: Morandi Theme
  uiTheme:
    title: UI Theme
    options:
      dark: dark theme
      light: light theme
      macaron: macaron theme
      morandi: Morandi Theme
  isRenderCenterPointer:
    title: Show Center Crosshair
    description: |
      When enabled, a crosshair will be displayed at the center of the canvas to indicate the position for creating nodes using shortcut keys
  lineStyle:
    title: Line Style
    options:
      straight: Straight Line
      bezier: Bezier Curve
      vertical: Vertical Line
  showGrid:
    title: Show Grid
  showBackgroundHorizontalLines:
    title: Show Horizontal Background Lines
    description: |
      Horizontal and vertical lines can be enabled simultaneously to achieve a grid effect.
  showBackgroundVerticalLines:
    title: Show Vertical Background Lines
  showBackgroundDots:
    title: Show Background Dots
    description: |
      These background dots are the intersection points of the horizontal and vertical lines, creating a perforated board effect.
  showBackgroundCartesian:
    title: Show Background Cartesian Coordinate System
    description: |
      When enabled, the x-axis, y-axis, and scale numbers will be displayed
      This can be used to observe the absolute coordinates of some nodes
      It also provides a clear indication of the current zoom level
  windowBackgroundAlpha:
    title: Window Background Transparency
  showDebug:
    title: Show Debug Information
    description: |
      Usually used by developers.
      When enabled, debug information will be displayed in the top left corner of the canvas.
      It is recommended to enable this option when reporting bugs with screenshots.
  alwaysShowDetails:
    title: Always Show Node Details
    description: |
      When enabled, node details will be shown without hovering the mouse over the node.
  useNativeTitleBar:
    title: Use Native Title Bar (Requires application restart)
    description: |
      When enabled, a native title bar will appear at the top of the window instead of a simulated one.
  protectingPrivacy:
    title: Privacy Protection
    description: |
      When taking screenshots for feedback, enabling this option will replace all Chinese characters with "å¥½" to protect privacy.
      This is only a visual replacement and will not affect the actual data.
      You can turn it off and restore it after providing feedback.
  limitCameraInCycleSpace:
    title: Enable Camera Movement Limitation in Cycle Space
    description: |
      When enabled, the camera can only move within a rectangular area
      This prevents the camera from moving too far away and getting lost
      The rectangular area will form a cycle space, similar to the map in the classic Snake game
      Moving to the top will return the camera to the bottom, and moving to the left will return it to the right
      Note: This feature is still in the experimental stage
  cameraCycleSpaceSizeX:
    title: Cycle Space Width
    description: |
      The width of the cycle space, in pixels
  cameraCycleSpaceSizeY:
    title: Cycle Space Height
    description: |
      The height of the cycle space, in pixels
  renderEffect:
    title: Rendering Effect
    description: Whether to render special effects. If the application is lagging,
      you can turn this off.
  historySize:
    title: History Size
    description: |
      This value determines the maximum number of times you can undo using Ctrl+Z.
      If your computer has very little memory, you can reduce this value.
  isEnableEntityCollision:
    title: Entity Collision Detection
    description: |
      When enabled, entities will collide and push each other, which may affect performance.
      It is recommended to turn off this option, as the current entity collision and pushing implementation is not perfect and may lead to stack overflow.
  autoNamerTemplate:
    title: Auto Naming Template
    description: |
      Enter `{{i}}` to automatically replace the node name with a number. The number will be incremented automatically when you double-click to create a new node.
      For example, `n{{i}}` will be automatically replaced with `n1`, `n2`, `n3`, etc.
      Enter `{{date}}` to automatically replace with the current date. The date will be updated automatically when you double-click to create a new node.
      Enter `{{time}}` to automatically replace with the current time. The time will be updated automatically when you double-click to create a new node.
      You can combine them, for example, `{{i}}-{{date}}-{{time}}`.
  autoNamerSectionTemplate:
    title: Auto Naming Section Template
    description: |
      Enter `{{i}}` to automatically replace the node name with a number, which increments automatically when nodes are created by double-click.
      For example, `n{{i}}` will be automatically replaced with `n1`, `n2`, `n3`...
      Enter `{{date}}` to automatically replace it with the current date, which updates automatically when nodes are created by double-click.
      Enter `{{time}}` to automatically replace it with the current time, which updates automatically when nodes are created by double-click.
      These can be combined, for example `{{i}}-{{date}}-{{time}}`
  autoSaveWhenClose:
    title: Automatically save the project file when clicking the close button in the
      upper right corner of the window
    description: |
      When you close the software, if there are unsaved project files, a prompt will appear asking if you want to save.
      With this option enabled, the project file will be saved automatically when you close the software.
      Therefore, it is recommended to enable this option.
  autoSave:
    title: Enable Auto Save
    description: |
      Automatically saves the current file.
      This feature currently only works for files with existing paths and does not work for draft files!
  autoSaveInterval:
    title: Auto Save Interval (seconds)
    description: |
      Note: Currently, the timer only counts when the software window is active and does not count when the software is minimized.
  autoBackup:
    title: Enable Auto Backup
    description: |
      Automatically backs up the current file.
      An automatic backup will be created next to the project file.
      If it is a draft, it will be stored in the specified path.
  autoBackupInterval:
    title: Auto Backup Interval (seconds)
    description: |
      Too frequent automatic backups may generate a large number of backup files,
      which will take up disk space.
  autoBackupDraftPath:
    title: Automatic backup folder path for drafts
    description: |
      Please enter the absolute path. Drafts will be backed up to this folder.
      If left blank or the path is incorrect, no backup will be performed.
      For Windows systems, please use backslashes.
      For example: C:\\Users\\username\\Documents\\DraftBackup
      Do not include a path separator at the end.
  scaleExponent:
    title: View Scaling Speed
    description: |
      The "current scale" will continuously approach the "target scale" at a certain rate.
      When the approximation is close enough (less than 0.0001), the scaling will stop automatically.
      A value of 1 means the scaling will be completed immediately without any intermediate transition effect.
      A value of 0 means the scaling will never be completed, which can simulate a locked effect.
  scaleCameraByMouseLocation:
    title: Scale Camera by Mouse Location
    description: |
      When enabled, the center of the camera scaling will be the position of the mouse
      When disabled, the center of the camera scaling will be the center of the current view
  allowMoveCameraByWSAD:
    title: Allow camera movement with W S A D keys
    description: |
      When enabled, you can use the W S A D keys to move the camera up, down, left, and right.
      When disabled, you can only use the mouse to move the camera, avoiding the endless scroll bug.
  cameraKeyboardMoveReverse:
    title: Reverse Camera Movement with Keyboard
    description: |
      When enabled, the direction of camera movement using the W S A D keys will be reversed
      The original movement logic was to move the camera floating on the screen, but some users interpreted it as moving the canvas, which caused confusion
      Therefore, this option was introduced
  allowAddCycleEdge:
    title: Allow adding self-loops between nodes
    description: |
      When enabled, self-loops can be added between nodes, allowing a node to connect to itself, which is useful for state machine drawings.
      Disabled by default, as it is rarely used and may easily trigger accidental actions.
  moveAmplitude:
    title: View Movement Acceleration
    description: |
      This setting is used when using the W, S, A, and D keys to move the view up, down, left, and right.
      The camera can be considered as a hovering aircraft that can spray in four directions.
      This acceleration value represents the size of the jet's power and needs to be adjusted with the friction setting below to adjust the speed.
  moveFriction:
    title: View Movement Friction Coefficient
    description: |
      This setting is used when using the W, S, A, and D keys to move the view up, down, left, and right.
      The larger the friction coefficient, the smaller the sliding distance, and the smaller the friction coefficient, the larger the sliding distance.
      A value of 0 means absolutely smooth.
  gamepadDeadzone:
    title: Gamepad Deadzone
    description: |
      This setting is used when using a gamepad to control the view.
      The input value of the gamepad is between 0 and 1. The smaller this value, the more sensitive the gamepad input.
      The larger the deadzone, the closer the gamepad input is to 0 or 1, and there will not be too much change.
      The smaller the deadzone, the closer the gamepad input is to the middle value, and there will be a larger change.
