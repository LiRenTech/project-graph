  enableDragAutoAlign:
    title: Enable Drag Auto Align Nodes
    description: |
      When enabled, nodes will automatically align with other nodes along the x-axis and y-axis when dragged and released
  cuttingLineStartSoundFile:
    title: Cutting Line Start Sound File
    description: |
      File path of the sound played when the cutting line is initiated by right-clicking.
  connectLineStartSoundFile:
    title: Connecting Line Start Sound File
    description: |
      File path of the sound played when the connecting line is initiated by right-clicking.
      There is also an issue where sounds may overlap when moving the mouse over the starting node.
  connectFindTargetSoundFile:
    title: Connecting Line Snap to Target Sound File
    description: |
      File path of the sound played when the connecting line snaps to the target.
      There are currently issues with the snapping sound,
      as the sound may overlap significantly when moving the mouse after snapping to the target.
  cuttingLineReleaseSoundFile:
    title: Cutting Line Release Sound File
    description: |
      The moment of release is when the blade effect is visible.
  alignAndAttachSoundFile:
    title: Align and Attach Sound File
    description: |
      The file path of the sound played when nodes are aligned and attached during mouse dragging
