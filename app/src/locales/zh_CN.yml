      contain: 完全覆盖框选
  rectangleSelectWhenRight:
    title: 向右框选的策略
    description: |
      选择鼠标向右框选的策略
    options:
      intersect: 非完全覆盖框选
      contain: 完全覆盖框选
  # 声音
  cuttingLineStartSoundFile:
