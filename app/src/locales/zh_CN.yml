    importantAnnouncement: 重要公告
  intro:
  - 软件介绍
  - 这是一个基于tauri框架的快速绘制节点图的工具，可以用于项目拓扑图绘制、快速头脑风暴草稿
  - Xmind 只能用来绘制树形结构图，FigJam 和 draw.io 可以用来绘制但网页打开有点慢了
  - 所以做了这个小软件
  contact:
  - 联系我们
  - 我们致力于为“图论”设计一个最快速方便的绘制方法论，同时也在可视化思考、拓扑型 todo list 等方向进行探索创新。
  - 如果您想快速获得反馈和提供建议，或者有任何想法、疑问，欢迎加入我们的 QQ 群：1018716404
  techEnvironment: 技术支持与生态环境
  developers:
    title: 开发者名单
    proposer: 项目提出与创立
    conceptDesigner: 概念设计
    featureDesigner: 功能设计
    feedbackManager: 反馈管理
    logoDesigner: 图标设计
    uiDesigner: UI 设计
    softwareArchitect: 软件架构
    bezierCurveDesigner: 贝塞尔曲线设计
    animationEffectDesigner: 动画特效设计
    automationBuilder: 自动化构建
    xlings: 自动化环境搭建
    websiteMaintainer: 网站维护
    performanceSupervisor: 性能督导
    videoPromoter: 视频推广
    translator: 翻译
    tester: 测试
    encourager: 程序员鼓励师
    encouragerEncourager: 鼓励师的鼓励师
    atmosphereAdjuster: 气氛调节
  ideaSources:
  - 灵感来源
  - 未支持深色风格的 FigJam
  - 所长林超的画分析框架详解视频
  - 《数据结构与算法》中的拓扑排序、图论，以及状态机、集合论的概念
  - 头脑风暴法、认知负荷理论、卡片创意法
  - 游戏《Minecraft》中的“命令方块”、跨世界预览的地狱传送门模组
  - 游戏《水果忍者》中挥刀的动画效果
  - 游戏《Mindustry》中的工厂流水线设计成逻辑节点
  team:
  - 团队简介
  - 理刃科技(LiRen Tech)是一个由Littlefean和Rutubet在2017年5月1日创立的小型团队，后续ZTY加入团队。
  - 以其年轻化的团队氛围、对创新创意的重视、以及理性思维与文化包容的特点，在软件开发领域独树一帜。
  - 不仅专注于开发工具软件和游戏，还涉足Minecraft游戏插件开发、游戏服务器运营以及网站建设等多元化业务。
  - 理刃科技的代表作品包括CannonWar这个内容丰富的塔防游戏、BitMountain算法竞赛网站、Watch小桌面软件，以及MinecraftPvP职业战争服务器。
  - 团队以浅蓝色和代码绿为代表颜色，象征着逻辑合理与整活幽默并存的团队文化。

settings:
  title: 设置
  tabs:
    about: 关于
    visual: 显示
    physical: 物理
    performance: 性能
    effects: 特效
    automation: 自动化
    control: 控制
    keybinds: 快捷键
    ai: AI
    github: GitHub
    sounds: 声音
    plugins: 插件
    scripts: 脚本
    themes: 主题
  language:
    title: 语言
    options:
      en: English
      zh_CN: 简体中文
      zh_TW: 繁體中文
  showTipsOnUI:
    title: 在 UI 中显示提示信息
    description: |
      开启后，屏幕上会有一行提示文本。
      如果您已经熟悉了软件，建议关闭此项以减少屏幕占用
      更多更详细的提示还是建议看菜单栏中的“新手引导”或官网文档。
  isClassroomMode:
    title: 专注模式
    description: |
      用于教学、培训等场景。
      开启后窗口顶部按钮会透明，鼠标悬浮上去会恢复，可以修改进入退出专注模式的快捷键
  lineStyle:
    title: 连线样式
    options:
      straight: 直线
      bezier: 贝塞尔曲线
      vertical: 垂直折线
  isRenderCenterPointer:
    title: 显示中心十字准星
    description: |
      开启后，屏幕中心中心会显示一个十字准星，用于用于指示快捷键创建节点的位置
  showGrid:
    title: 显示网格
  showBackgroundHorizontalLines:
    title: 显示水平背景线
    description: |
      水平线和垂直线可以同时打开，实现网格效果
  showBackgroundVerticalLines:
    title: 显示垂直背景线
  showBackgroundDots:
    title: 显示背景点
    description: |
      这些背景点是水平线和垂直线的交点，实现洞洞板的效果
  showBackgroundCartesian:
    title: 显示背景直角坐标系
    description: |
      开启后，将会显示x轴、y轴和刻度数字
      可以用于观测一些节点的绝对坐标位置
      也能很直观的知道当前的视野缩放倍数
  windowBackgroundAlpha:
    title: 窗口背景透明度
  showDebug:
    title: 显示调试信息
    description: |
      通常为开发者使用
      开启后，屏幕左上角将会显示调试信息。
      若您遇到bug截图反馈时，建议开启此选项。
  enableTagTextNodesBigDisplay:
    title: 标签文本节点巨大化显示
    description: |
      开启后，标签文本节点的显示在摄像机缩小到广袤的全局视野时，
      标签会巨大化显示，以便更容易辨识整个文件的布局分布
  showTextNodeBorder:
    title: 显示文本节点边框
    description: |
      控制是否显示文本节点的边框
  sectionBitTitleRenderType:
    title: 框的缩略大标题渲染类型
    options:
      none: 不渲染（节省性能）
      top: 顶部小字
      cover: 半透明覆盖框体（最佳效果）
  alwaysShowDetails:
    title: 始终显示节点详细信息
    description: |
      开启后，无需鼠标移动到节点上时，才显示节点的详细信息。
  nodeDetailsPanel:
    title: 节点详细信息面板
    options:
      small: 小型面板
      vditor: vditor markdown编辑器
  useNativeTitleBar:
    title: 使用原生标题栏（需要重启应用）
    description: |
      开启后，窗口顶部将会出现原生的标题栏，而不是模拟的标题栏。
  protectingPrivacy:
    title: 隐私保护
    description: |
      用于反馈问题截图时，开启此项之后将汉字全部替换成《㊙》，以保护隐私。
      仅作显示层面的替换，不会影响真实数据
      反馈完毕后可再关闭，复原
  entityDetailsFontSize:
    title: 实体详细信息字体大小
    description: |
      单位为像素
  entityDetailsLinesLimit:
    title: 实体详细信息行数限制
    description: |
      限制实体详细信息的最大行数，超过限制的部分将被省略
  entityDetailsWidthLimit:
    title: 实体详细信息宽度限制
    description: |
      限制实体详细信息的最大宽度，超过限制的部分将被换行
  windowCollapsingWidth:
    title: 迷你窗口的宽度
    description: |
      点击切换至迷你窗口时，窗口的宽度，单位为像素
  windowCollapsingHeight:
    title: 迷你窗口的高度
    description: |
      点击切换至迷你窗口时，窗口的高度，单位为像素
  limitCameraInCycleSpace:
    title: 开启循环空间限制摄像机移动
    description: |
      开启后，摄像机只能在一个矩形区域内移动
      可以防止摄像机移动到很远的地方迷路
      该矩形区域会形成一个循环空间，类似于无边贪吃蛇游戏中的地图
      走到最上面会回到最下面，走到最左边会回到最右边
      注意：该功能还在实验阶段
  cameraCycleSpaceSizeX:
    title: 循环空间宽度
    description: |
      循环空间的宽度，单位为像素
  cameraCycleSpaceSizeY:
    title: 循环空间高度
    description: |
      循环空间的高度，单位为像素
  renderEffect:
    title: 渲染特效
    description: 是否渲染特效，如果卡顿可以关闭
  compatibilityMode:
    title: 兼容模式
    description: |
      开启后，软件会使用另一种渲染方式
  historySize:
    title: 历史记录大小
    description: |
      这个数值决定了您最多ctrl+z撤销的次数
      如果您的电脑内存非常少，可以适当调小这个值
  compressPastedImages:
    title: 是否压缩粘贴到舞台的图片
    description: |
      开启后，粘贴到舞台的图片会被压缩，以节省加载文件时的内存压力和磁盘压力
  maxPastedImageSize:
    title: 粘贴到舞台的图片的尺寸限制（像素）
    description: |
      长或宽超过此尺寸的图片，其长或宽的最大值将会被限制为此大小
      同时保持长宽比不变，仅在开启“压缩粘贴到舞台的图片”时生效
  textIntegerLocationAndSizeRender:
    title: 文本整数位置和大小渲染
    description: |
      开启后，一切文字的大小和位置都是整数，以节省渲染性能。
      但会出现文字抖动现象。建议配合视角缩放速度调整成1一起使用。
      如果您的电脑使用体验非常卡顿，尤其是在缩放和移动的情况下，可以开启此选项。
  isPauseRenderWhenManipulateOvertime:
    title: 超过一定时间未操作舞台，暂停渲染
    description: |
      开启后，超过若干秒未做出舞台操作，舞台渲染会暂停，以节省CPU/GPU资源。
  renderOverTimeWhenNoManipulateTime:
    title: 超时停止渲染舞台的时间（秒）
    description: |
      超过一定时间未做出舞台操作，舞台渲染会停止，以节省CPU/GPU资源。
      必须在上述“超时暂停渲染”选项开启后才会生效。
  ignoreTextNodeTextRenderLessThanCameraScale:
    title: 当摄像机缩放倍数小于一定值时，不渲染文本节点内的文字及其详细信息
    description: |
      开启后，当摄像机缩放倍数小于一定值时，(也就是观察宏观状态时)
      不渲染文本节点内的文字及其详细信息，这样可以提高渲染性能，但会导致文本节点的文字内容无法显示
  isEnableEntityCollision:
    title: 实体碰撞检测
    description: |
      开启后，实体之间会进行碰撞挤压移动，可能会影响性能。
      建议关闭此项，目前实体碰撞挤压还不完善，可能导致爆栈
  autoRefreshStageByMouseAction:
    title: 鼠标操作时自动刷新舞台
    description: |
      开启后，鼠标操作(拖拽移动视野)会自动刷新舞台
      防止出现打开某个文件后，图片未加载成功还需手动刷新的情况
  autoNamerTemplate:
    title: 自动命名模板
    description: |
      输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。
      例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`…
      输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。autoNamerTemplate
      输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。
      可以组合使用，例如`{{i}}-{{date}}-{{time}}`
  autoNamerSectionTemplate:
    title: 自动命名分组模板
    description: |
      输入`{{i}}` 代表节点名称会自动替换为编号，双击创建时可以自动累加数字。
      例如`n{{i}}` 会自动替换为`n1`, `n2`, `n3`…
      输入`{{date}}` 会自动替换为当前日期，双击创建时可以自动更新日期。
      输入`{{time}}` 会自动替换为当前时间，双击创建时可以自动更新时间。
      可以组合使用，例如`{{i}}-{{date}}-{{time}}`
  autoSaveWhenClose:
    title: 点击窗口右上角关闭按钮时自动保存工程文件
    description: |
      关闭软件时，如果有未保存的工程文件，会弹出提示框询问是否保存。
      开启此选项后，关闭软件时会自动保存工程文件。
      所以，建议开启此选项。
  autoSave:
    title: 开启自动保存
    description: |
      自动保存当前文件
      此功能目前仅对已有路径的文件有效，不对草稿文件生效！
  autoSaveInterval:
    title: 开启自动保存间隔（秒）
    description: |
      注意：目前计时时间仅在软件窗口激活时计时，软件最小化后不会计时。
  autoBackup:
    title: 开启自动备份
    description: |
      自动备份当前文件
      自动备份会在工程文件旁边生成一个副本
      如果是草稿，则会存储在指定的路径
  autoBackupInterval:
    title: 自动备份间隔（秒）
    description: |
      自动备份过于频繁可能会产生大量的备份文件
      进而占用磁盘空间
  autoBackupDraftPath:
    title: 草稿的自动备份文件夹路径
    description: |
      请填写绝对路径，草稿将统一备份到此文件夹下
      留空或路径错误时不进行备份
      windows系统注意使用反斜杠
      例如：C:\Users\username\Documents\DraftBackup
      结尾不要带路径分隔符
  autoBackupLimitCount:
    title: 自动备份最大数量
    description: |
      自动备份的最大数量，超过此数量将会删除旧的备份文件
  scaleExponent:
    title: 视角缩放速度
    description: |
      《当前缩放倍数》会不断的以一定倍率无限逼近《目标缩放倍数》
      当逼近的足够近时（小于0.0001），会自动停止缩放
      值为1代表缩放会立刻完成，没有中间的过渡效果
      值为0代表缩放永远都不会完成，可模拟锁死效果
      注意：若您在缩放画面时感到卡顿，请调成1
  cameraKeyboardScaleRate:
    title: 视角缩放键盘速率
    description: |
      每次通过一次按键来缩放视野时，视野的缩放倍率
      值为0.2代表每次放大会变为原来的1.2倍，缩小为原来的0.8倍
      值为0代表禁止通过键盘缩放
  scaleCameraByMouseLocation:
    title: 视角缩放根据鼠标位置
    description: |
      开启后，缩放视角的中心点是鼠标的位置
      关闭后，缩放视角的中心点是当前视野的中心
  allowMoveCameraByWSAD:
    title: 允许使用W S A D按键移动视角
    description: |
      开启后，可以使用W S A D按键来上下左右移动视角
      关闭后，只能使用鼠标来移动视角，不会造成无限滚屏bug
  cameraFollowsSelectedNodeOnArrowKeys:
    title: 通过方向键切换选中节点时，视野跟随移动
    description: |
      开启后，使用键盘移动节点选择框时，视野跟随移动
  cameraKeyboardMoveReverse:
    title: 视角移动键盘反向
    description: |
      开启后，W S A D按键的移动视角方向会相反
      原本的移动逻辑是移动悬浮在画面上的摄像机，但如果看成是移动整个舞台，这样就反了
      于是就有了这个选项
  cameraResetViewPaddingRate:
    title: 根据选择节点重置视野时，边缘留白系数
    description: |
      框选一堆节点或一个节点，并按下快捷键或点击按钮来重置视野后
      视野会调整大小和位置，确保所有选中内容出现在屏幕中央并完全涵盖
      由于视野缩放大小原因，此时边缘可能会有留白
      值为1 表示边缘完全不留白。（非常放大的观察）
      值为2 表示留白内容恰好为自身内容的一倍
  allowAddCycleEdge:
    title: 允许在节点之间添加自环
    description: |
      开启后，节点之间可以添加自环，即节点与自身相连，用于状态机绘制
      默认关闭，因为不常用，容易误触发
  autoLayoutWhenTreeGenerate:
    title: 生长节点时自动更新布局
    description: |
      开启后，生长节点时自动更新布局
      此处的生长节点指tab和\键生长节点
  moveAmplitude:
    title: 视角移动加速度
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      可将摄像机看成一个能朝四个方向喷气的 悬浮飞机
      此加速度值代表着喷气的动力大小，需要结合下面的摩擦力设置来调整速度
  moveFriction:
    title: 视角移动摩擦力系数
    description: |
      此设置项用于 使用W S A D按键来上下左右移动视角时的情景
      摩擦系数越大，滑动的距离越小，摩擦系数越小，滑动的距离越远
      此值=0时代表 绝对光滑
  gamepadDeadzone:
    title: 游戏手柄死区
    description: |
      此设置项用于 游戏手柄控制视角时的情景
      手柄的输入值在0-1之间，此值越小，手柄的输入越敏感
      死区越大，手柄的输入越趋于0或1，不会产生太大的变化
      死区越小，手柄的输入越趋于中间值，会产生较大的变化
  mouseRightDragBackground:
    title: 右键拖动背景的操作
    options:
      cut: 斩断并删除物体
      moveCamera: 移动视野
  doubleClickMiddleMouseButton:
    title: 双击中键鼠标
    description: |
      将滚轮键快速按下两次时执行的操作。默认是重置视野。
      关闭此选项，可以防止误触发。
    options:
      adjustCamera: 调整视野
      none: 无操作
  textNodeContentLineBreak:
    title: 文本节点换行方案
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
    description: |
      注意不要和文本节点退出编辑模式的按键一样了，这样会导致冲突
      进而导致无法换行
  textNodeStartEditMode:
    title: 文本节点进入编辑模式
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
      space: 空格键
    description: |
      实际上按F2键也可以进入编辑模式，这里还可以再加选一种
  textNodeExitEditMode:
    title: 文本节点退出编辑模式
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
    description: |
      实际上按Esc键也可以退出，这里还可以再加选一种
  textNodeSelectAllWhenStartEditByMouseClick:
    title: 文本节点通过双击开始编辑时自动全选内容
    description: |
      开启后，在文本节点开始编辑时，会全选文本内容
      如果您编辑内容通常是想为了直接更改全部内容，建议开启此选项
      如果更可能是想为了追加内容，建议关闭此选项
  textNodeSelectAllWhenStartEditByKeyboard:
    title: 文本节点通过键盘开始编辑时自动全选内容
    description: |
      开启后，在您按下文本节点编辑模式的按键时，会全选文本内容
  enableDragAutoAlign:
    title: 鼠标拖动自动吸附对齐节点
    description: |
      开启后，拖动节点并松开时会与其他节点在x轴、y轴方向对齐
  enableDragAlignToGrid:
    title: 拖动实体时，吸附到网格
    description: |
      建议在显示中开启横向和纵向网格线，并关闭自动吸附对齐
  enableWindowsTouchPad:
    title: 允许触摸板双指移动操作
    description: |
      在windows系统中，双指上下移动会被识别为滚轮事件。
      双指左右移动会被识别成鼠标横向滚轮的滚动事件。
      如果您是笔记本操作并使用外部鼠标，建议关闭此选项。
  macTrackpadAndMouseWheelDifference:
    title: macbook 的触摸版与鼠标滚轮区分逻辑
    description:
      有的macbook鼠标滚轮是整数，触摸版是小数，有的则相反
      您需要根据实际情况选择一下区分逻辑
      区分方法可点击7次关于界面的软件logo进入“测试界面”后，滑动滚轮和触摸板查看数据反馈
    options:
      trackpadIntAndWheelFloat: 触摸版是整数，鼠标滚动是小数
      tarckpadFloatAndWheelInt: 触摸版是小数，鼠标滚动是整数
  macTrackpadScaleSensitivity:
    title: macbook 的触摸板双指缩放灵敏度
    description:
      值越大，缩放的速度越快
  macMouseWheelIsSmoothed:
    title: macbook 的鼠标滚轮是否平滑
    description:
      有的macbook鼠标滚轮是平滑的，有的则是滚动一格触发一次
      可能取决于您是否安装了Mos等鼠标修改软件
  mouseSideWheelMode:
    title: 鼠标侧边滚轮模式
    description: |
      侧边滚轮就是大拇指上的滚轮
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
      cameraMoveToMouse: 将视野向鼠标位置移动
      adjustWindowOpacity: 调整窗口透明度
      adjustPenStrokeWidth: 调整画笔粗细
  mouseWheelMode:
    title: 鼠标滚轮模式
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
  mouseWheelWithShiftMode:
    title: 按住 Shift 时，鼠标滚轮模式
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
  mouseWheelWithCtrlMode:
    title: 按住 Ctrl 时，鼠标滚轮模式
    description: |
      提示：这里的 Ctrl 是 Control
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
  mouseWheelWithAltMode:
    title: 按住 Alt 时，鼠标滚轮模式
    description: |
      此功能于2025年4月10日新增
      目前发现还存在问题：win系统下滑动滚轮后需要再点击一次屏幕才能操作舞台
      提示：这里的 Alt 是 Option
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
  rectangleSelectWhenLeft:
    title: 向左框选的策略
    description: |
      选择鼠标向左框选的策略，包含完全覆盖框选和碰撞框选
      完全覆盖框选是指矩形框选框必须完全覆盖实体的外接矩形
      碰撞框选是指矩形框选框只要碰到一点点实体的外接矩形，就能够选中了
    options:
      intersect: 碰撞框选
      contain: 完全覆盖框选
  rectangleSelectWhenRight:
    title: 向右框选的策略
    description: |
      选择鼠标向右框选的策略
    options:
      intersect: 碰撞框选
      contain: 完全覆盖框选
  # 声音
  cuttingLineStartSoundFile:
