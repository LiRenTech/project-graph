effects:
  CircleChangeRadiusEffect:
    title: 圓形變換半徑效果
    description: "節點被框選後波紋放大\n"
  EntityCreateLineEffect:
    description: "已經廢棄，不會出現\n"
    title: 實體散發電路板式線條輻射效果
  RectangleNoteEffect:
    title: 矩形存在提示效果
    description: "高亮提示某個矩形範圍，搜索節點或定位時會高亮提示\n關閉後會看不到矩形高亮效果\n"
  RectangleSplitTwoPartEffect:
    title: 矩形被切成兩塊的特效
    description: "僅存在於劈砍特效（也有可能是四塊）\n"
  TextRiseEffect:
    title: 上浮文字效果
    description: "文本節點上浮效果，用於提示重要訊息\n"
  TextRaiseEffectLocated:
    description: "文本節點懸浮上升效果，用於提示重要訊息\n"
    title: 固定位置的文本節點懸浮上升效果
  ZapLineEffect:
    title: （基礎特效）閃電線效果
    description: "此特效是其他特效的組成部分，若關閉則其他特效可能會受到影響\n"
  RectanglePushInEffect:
    title: 矩形四頂點划至另一矩形四頂點的效果
    description: "用於提示實體的跨越框層移動、方向鍵切換選中\n目前開發者🦑偷懶，此效果引用了四個劈砍線效果。\n若關閉了劈砍線效果，則此效果會看不見\n"
  MouseTipFeedbackEffect:
    description: "在滑鼠進行縮放視野等操作時，滑鼠旁邊會出現特效提示，例如一個變大或變小的圓圈\n"
    title: 滑鼠互動提示特效
  RectangleRenderEffect:
    title: 矩形位置提示效果
    description: "用於在吸附拖拽對齊時，顯示實體即將吸附到的目標位置\n"
  CircleFlameEffect:
    title: 圓形逕向漸變光閃
    description: "存在於各種特效細節中，預劈砍直線與實體矩形切割時、斬斷連線時的中點閃爍等\n"
  EntityAlignEffect:
    title: 實體對齊效果
    description: "滑鼠拖動吸附對齊時產生的高亮虛線\n"
  EntityCreateDashEffect:
    title: 實體創建粉塵凝聚效果
    description: "實體創建時，實體周圍出現粉塵凝聚\n由於不夠美觀，已經廢棄，不會出現\n"
  EntityCreateFlashEffect:
    description: "在ctrl+滾輪轉動實體樹、縮放圖片、創建節點等情况下出現\n若渲染性能較差，建議關閉此選項\n"
    title: 實體邊框發光效果
  EntityDashTipEffect:
    title: 實體提示性的粉塵抖動
    description: "出現在實體出入編輯結束或進入時，實體周圍出現抖動的粉塵\n"
  EntityJumpMoveEffect:
    title: 實體跳躍移動效果
    description: "實體跳躍移動時，實體出現一個象徵性的跳躍弧線幻影\n用來表示偽z軸的跨越層級移動\n"
  LineCuttingEffect:
    description: "劈砍時，出現類似水果忍者一樣的刀光\n"
    title: 劈砍時的刀光
  LineEffect:
    title: 直線段淡出效果
    description: "用於拖拽旋轉子樹時，連線划過虛影\n"
  NodeMoveShadowEffect:
    title: 節點移動時摩擦地面的粒子效果
    description: "佈局造成的移動可能也會出現一閃而過的粒子\n"
  PointDashEffect:
    title: 在某點併發出萬有引力式的粒子效果
    description: "由於萬有引力影響性能，此特效已關閉，不會出現\n"
  TechLineEffect:
    description: "此特效是其他特效的組成部分，若關閉則其他特效可能會受到影響\n"
    title: （基礎特效）折線段效果
  ViewFlashEffect:
    title: 視野閃爍效果
    description: "全螢幕閃白/閃黑等效果\n光敏癲癇症患者請關閉此選項\n"
  ExplodeDashEffect:
    description: "用劈砍刪除實體時，出現粉塵爆炸\n"
    title: 粉塵爆炸效果
  EntityShakeEffect:
    title: 實體抖動效果
    description: "像“TickTock”Logo 一樣的抖動特效，用於實體出現警告性質的提示\n"
  RectangleLittleNoteEffect:
    title: 矩形閃爍提示效果
    description: "在邏輯節點執行時，邏輯節點會閃爍此效果\n"
  EntityShrinkEffect:
    title: 實體縮小消失效果
    description: "使用Delete鍵刪除實體時，實體出現縮小消失的效果\n"
  ViewOutlineFlashEffect:
    description: "視野輪廓閃爍效果\n"
    title: 視野輪廓閃爍效果
  PenStrokeDeletedEffect:
    title: 塗鴉被刪除時的消失特效
    description: "塗鴉被刪除時，出現消失的特效\n"
