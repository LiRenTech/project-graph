    title: 手剎：開啟/關閉通過按鍵控制攝影機移動
  generateNodeTreeWithBroadMode:
    description: "按下後，瞬間生長一個同級節點並放置在當前選中節點下方\n同時自動排版整個節點樹的結構，確保其是一個向下的樹形結構\n使用此功能前先確保已選中一個節點，且該節點存在父級節點\n"
    title: 生長同級節點
  generateNodeTreeWithDeepMode:
    title: 生長子級節點
    description: "按下後，瞬間生長一個節點並放置在當前選中節點的右側\n同時自動排版整個節點樹的結構，確保其是一個向右的樹形結構\n使用此功能前先確保已選中一個節點，且該節點所在結構為樹形結構\n"
  CameraPageMoveDown:
    title: 視野向下翻頁式移動
  unpackEntityFromSection:
    description: "按下後，選中的Section框中的實體會被拆包，自身轉換成一個文本節點\n內部的實體將會掉落在外面\n"
    title: Section框拆包，轉換為文本節點
  saveFile:
    description: "保存當前工程檔案，若當前檔案是草稿則另存為\n"
    title: 保存檔案
  newDraft:
    title: 新建草稿
    description: "新建一個草稿檔案，並切換到該檔案\n若當前檔案未保存則無法切換\n"
  windowOpacityAlphaDecrease:
    title: 視窗不透明度減小
    description: "按下后，視窗不透明度（alpha）值减小0.2，往透明的方向改變，最小值為0\n如果您的鍵盤沒有小鍵盤的純減號鍵，可以改成横排數字0右側的減號與下划線公用鍵\n"
  windowOpacityAlphaIncrease:
    description: "按下后，視窗不透明度（alpha）值增加0.2，往不透明的方向改變，最小值為1\n當不能再增加時，會有視窗邊緣閃爍提示\n"
    title: 視窗不透明度增加
  checkoutWindowOpacityMode:
    title: 切換視窗透明度模式
    description: "按下后，視窗進入完全透明模式，再按一次將進入完全不透明模式\n注意要配合舞台顏色風格進行設置。例如：黑色模式下文字為白色，論文白模式下文字為黑色。\n\
      如果視窗下層内容為白色背景，建議切換舞台到論文白模式。\n"
  paste:
    title: 貼上
    description: 按下後，貼上剪貼簿內容
  openFile:
    title: 打開檔案
    description: "選擇一個曾經保存的json檔案並打開\n"
