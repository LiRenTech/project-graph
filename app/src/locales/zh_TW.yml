settings:
  tabs:
    about: 關於
    visual: 顯示
    physical: 物理
    performance: 性能
    automation: 自動化
    control: 控制
    ai: AI
    github: GitHub
    effects: 特效
    sounds: 聲音
    keybinds: 快捷鍵
    plugins: 插件
    scripts: 腳本
    themes: 主題
  language:
    title: 語言
    options:
      en: 英文
      zh_CN: 简体中文
      zh_TW: 繁體中文
  lineStyle:
    title: 連線樣式
    options:
      straight: 直線
      bezier: 貝塞爾曲線
      vertical: 垂直折線
  isRenderCenterPointer:
    title: 显示中心十字准星
    description: |
      開啟後，畫布中心會顯示一个十字準星，用於指示快捷鍵創建節點的位置
  showGrid:
    title: 顯示網格
  showBackgroundHorizontalLines:
    title: 顯示水平背景線
    description: |
      水平線和垂直線可以同時打開，實現網格效果
  showBackgroundVerticalLines:
    title: 顯示垂直背景線
  showBackgroundDots:
    title: 顯示背景點
    description: |
      這些背景點是水平線和垂直線的交點，實現洞洞板的效果
  showBackgroundCartesian:
    title: 顯示背景直角坐標系
    description: |
      開啟後，將會顯示x軸、y軸和刻度數字
      可以用於觀測一些節點的絕對座標位置
      也能很直觀的知道當前的視野縮放倍數
  windowBackgroundAlpha:
    title: 視窗背景透明度
  showDebug:
    title: 顯示除錯資訊
    description: |
      通常為開發者使用
      開啟後，畫布左上角將會顯示除錯資訊。
      若您遇到bug截圖回饋時，建議開啟此選項。
  enableTagTextNodesBigDisplay:
    title: 标签文本节点巨大化显示
    description: |
      開啟后，標籤文本節點的顯示在攝影機缩小到廣袤的全局視野时，
      標籤会巨大化顯示，以便更容易識別整个文件的布局分布
  alwaysShowDetails:
    title: 始終顯示節點詳細資訊
    description: |
      開啟後，無需滑鼠移動到節點上時，才顯示節點的詳細資訊。
  nodeDetailsPanel:
    title: 節點詳細資訊面板
    options:
      small: 小型面板
      vditor: vditor markdown編輯器
  useNativeTitleBar:
    title: 使用原生標題列（需要重新啟動應用程式）
    description: |
      開啟後，視窗頂部將會出現原生的標題列，而不是模擬的標題列。
  protectingPrivacy:
    title: 隱私保護
    description: |
      用於回饋問題截圖時，開啟此項之後將漢字全部替換成《好》，以保護隱私。
      僅作顯示層面的替換，不會影響真實數據
      回饋完畢後可再關閉，復原
  entityDetailsFontSize:
    title: 實體詳細資訊字體大小
    description: |
      單位為像素
  entityDetailsLinesLimit:
    title: 實體詳細資訊行數限制
    description: |
      限制實體詳細資訊的最大行數，超過限制的部分將被省略
  entityDetailsWidthLimit:
    title: 實體詳細資訊寬度限制
    description: |
      限制實體詳細資訊的最大寬度，超過限制的部分將被換行
  limitCameraInCycleSpace:
    title: 開啟循環空間限制攝影機移動
    description: |
      開啟後，攝影機只能在一個矩形區域內移動
      可以防止攝影機移動到很遠的地方迷路
      該舉行區域會形成一個循環空間，類似於無邊貪吃蛇遊戲中的地圖
      走到最上面會回到最下面，走到最左邊會回到最右邊
      注意：該功能還在實驗階段
  cameraCycleSpaceSizeX:
    title: 循環空間寬度
    description: |
      循環空間的寬度，單位為像素
  cameraCycleSpaceSizeY:
    title: 循環空間高度
    description: |
      循環空間的高度，單位為像素
  renderEffect:
    title: 渲染特效
    description: 是否渲染特效，如果卡頓可以關閉
  historySize:
    title: 歷史記錄大小
    description: |
      這個數值決定了您最多ctrl+z撤銷的次數
      如果您的電腦記憶體非常少，可以適當調小這個值
  textIntegerLocationAndSizeRender:
    title: 文本整數位置和大小渲染
    description: |
      開啟後，一切文字的大小和位置都是整數，以節省渲染性能。
      但會出現文字抖動現象。建議配合視角縮放速度調整成1一起使用。
      如果您的電腦使用體驗非常卡頓，尤其是在縮放和移動的情況下，可以開啟此選項。
  isEnableEntityCollision:
    title: 實體碰撞檢測
    description: |
      開啟後，實體之間會進行碰撞擠壓移動，可能會影響性能。
      建議關閉此項，目前實體碰撞擠壓還不完善，可能導致爆棧

  autoNamerTemplate:
    title: 自動命名模板
    description: |
      輸入`{{i}}` 代表節點名稱會自動替換為編號，雙擊創建時可以自動累加數字。
      例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`...
      輸入`{{date}}` 會自動替換為目前日期，雙擊創建時可以自動更新日期。autoNamerTemplate
      輸入`{{time}}` 會自動替換為目前時間，雙擊創建時可以自動更新時間。
      可以組合使用，例如`{{i}}-{{date}}-{{time}}`
  autoNamerSectionTemplate:
    title: 自动命名分组模板
    description: |
      輸入`{{i}}` 代表節點名稱會自動替換為編號，雙擊創建时可以自動累加數字。
      例如`n{{i}}` 會自動替換為`n1`, `n2`, `n3`...
      輸入`{{date}}` 會自動替換為當前日期，雙擊創建时可以自動更新日期。
      輸入`{{time}}` 會自動替換為當前時間，雙擊創建时可以自動更新時間。
      可以組合使用，例如`{{i}}-{{date}}-{{time}}`
  autoSaveWhenClose:
    title: 點擊視窗右上角關閉按鈕時自動儲存工程檔案
    description: |
      關閉軟體時，如果有未儲存的工程檔案，會彈出提示框詢問是否儲存。
      開啟此選項後，關閉軟體時會自動儲存工程檔案。
      所以，建議開啟此選項。
  autoSave:
    title: 開啟自動儲存
    description: |
      自動儲存目前檔案
      此功能目前僅對已有路徑的檔案有效，對草稿檔案不生效！
  autoSaveInterval:
    title: 開啟自動儲存間隔（秒）
    description: |
      注意：目前計時時間僅在軟體視窗啟用時計時，軟體最小化後不會計時。
  autoBackup:
    title: 開啟自動備份
    description: |
      自動備份目前檔案
      自動備份會在工程檔案旁邊生成一個副本
      如果是草稿，則會儲存到指定的路徑
  autoBackupInterval:
    title: 自動備份間隔（秒）
    description: |
      自動備份過於頻繁可能會產生大量的備份檔案
      進而佔用磁碟空間
  autoBackupDraftPath:
    title: 草稿的自動備份資料夾路徑
    description: |
      請填寫絕對路徑，草稿將統一備份到此資料夾下
      留空或路徑錯誤時不進行備份
      windows系統注意使用反斜杠
      例如：C:\\Users\\username\\Documents\\DraftBackup
      結尾不要帶路徑分隔符
  scaleExponent:
    title: 視角縮放速度
    description: |
      《目前縮放倍數》會不斷的以一定倍率無限逼近《目標縮放倍數》
      當逼近的足夠近時（小於0.0001），會自動停止縮放
      值為1代表縮放會立刻完成，沒有中間的過渡效果
      值為0代表縮放永遠都不會完成，可模擬鎖死效果
      注意：諾您在縮放畫面時感到卡頓，請調成1
  cameraKeyboardScaleRate:
    title: 視角縮放鍵盤速率
    description: |
      每次通過一次按鍵來縮放視野時，視野的縮放倍率
      值為0.2代表每次放大會變為原來的1.2倍，縮小為原來的0.8倍
      值為0代表禁止通過鍵盤縮放
  scaleCameraByMouseLocation:
    title: 視角縮放根據滑鼠位置
    description: |
      開啟後，縮放視角的中心點是滑鼠的位置
      關閉後，縮放視角的中心點是當前視野的中心
  allowMoveCameraByWSAD:
    title: 允許使用W S A D按鍵移動視角
    description: |
      開啟後，可以使用W S A D按鍵來上下左右移動視角。
      關閉後，只能使用滑鼠來移動視角，不會造成無限滾動的bug。
  cameraKeyboardMoveReverse:
    title: 視角移動鍵盤反向
    description: |
      開啟后，W S A D按鍵的移動視角方向會相反
      原本的移動邏輯是移動懸浮在畫面上的攝影機，但有人會認為是移動畫布，這樣就反了
      於是就有了這個選項
  allowAddCycleEdge:
    title: 允許在節點之間添加自迴圈
    description: |
      開啟後，節點之間可以添加自迴圈，即節點與自身相連，用於狀態機繪製。
      預設關閉，因為不常用，容易誤觸發。
  moveAmplitude:
    title: 視角移動加速度
    description: |
      此設定項用於 使用W S A D鍵來上下左右移動視角時的情景
      可將攝影機看成一個能朝四个方向噴气的 懸浮飛機
      此加速度值代表著噴氣的動力大小，需要結合下面的摩擦力設定來調整速度
  moveFriction:
    title: 視角移動摩擦力係數
    description: |
      此設定項用於 使用W S A D鍵來上下左右移動視角時的情景
      摩擦係數越大，滑動的距離越小，摩擦係數越小，滑動的距離越遠
      此值=0時代表 絕對光滑
  gamepadDeadzone:
    title: 遊戲手柄死區
    description: |
      此設定項用於 遊戲手柄控制視角時的情景
      手柄的輸入值在0-1之間，此值越小，手柄的輸入越敏感
      死區越大，手柄的輸入越趨於0或1，不會產生太大的變化
      死區越小，手柄的輸入越趨於中間值，會產生較大的變化
  mouseRightDragBackground:
    title: 右鍵拖動背景的操作
    options:
      cut: 斬斷並刪除物體
      moveCamera: 移動視野
  textNodeContentLineBreak:
    title: 文本節點換行方案
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
    description: |
      注意不要和文本節點退出編輯模式的按鍵一樣了，這樣會導致衝突
      進而導致無法換行
  textNodeStartEditMode:
    title: 文本節點進入編輯模式
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
      space: 空白鍵
    description: |
      實際上按F2鍵也可以進入編輯模式，這裡還可以再加選一種
  textNodeExitEditMode:
    title: 文本節點退出編輯模式
    options:
      enter: Enter
      ctrlEnter: ctrl + Enter
      altEnter: alt + Enter
      shiftEnter: shift + Enter
    description: |
      實際上按Esc鍵也可以退出，這裡還可以再加選一種
  textNodeSelectAllWhenStartEditByMouseClick:
    title: 文本節點通過雙擊開始編輯時自動全選內容
    description: |
      開啟後，在文本節點開始編輯時，會全選文本內容
      如果您編輯內容通常是想為了直接更改全部内容，建議開啟此選項
      如果更可能是想為了追加内容，建議關閉此選項
  textNodeSelectAllWhenStartEditByKeyboard:
    title: 文本節點通過鍵盤開始編輯時自動全選內容
    description: |
      開啟後，在您按下文本節點編輯模式的按鍵時，會全選文本內容
  enableDragAutoAlign:
    title: 滑鼠拖動自動吸附對齊節點
    description: |
      開啟後，拖動節點並鬆開時會與其他節點在x軸、y軸方向對齊
  enableWindowsTouchPad:
    title: 允許觸控板雙指移動操作
    description: |
      在windows系統中，雙指上下移動會被識別為滾輪事件。
      雙指左右移動會被識別為滑鼠橫向滾輪的滾動事件。
      如果您是筆記型電腦操作並使用外部滑鼠，建議關閉此選項。
  mouseWheelMode:
    title: 鼠标滚轮模式
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 無操作
  mouseWheelWithShiftMode:
    title: 按住 Shift 時，滑鼠滾輪模式
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
  mouseWheelWithCtrlMode:
    title: 按住 Ctrl 時，滑鼠滾輪模式
    options:
      zoom: 缩放
      move: 纵向移动
      moveX: 横向移动
      none: 无操作
    description: "提示：這裡的 Ctrl 是 Control\n"
  rectangleSelectWhenLeft:
    title: 向左框选的策略
    description: |
      選擇滑鼠向左框選的策略，包含完全覆蓋框選和碰撞框選
      完全覆蓋框選是指矩形框選框必須完全覆蓋實體的外接矩形
      碰撞框選是指矩形框選框只要碰到一點點實體的外接矩形，就能夠選中了
    options:
      intersect: 碰撞框選
      contain: 完全覆盖框选
  rectangleSelectWhenRight:
    title: 向右框选的策略
    description: |
      选择鼠标向右框选的策略
    options:
      intersect: 碰撞框選
      contain: 完全覆盖框选
  # 聲音
  cuttingLineStartSoundFile:
    title: 斬斷線開始的聲音文件
    description: |
      斬斷線右鍵按下開始時播放的聲音文件路徑
  connectLineStartSoundFile:
    title: 連接線開始的聲音文件
    description: |
      連接線右鍵按下開始時播放的聲音文件路徑
  connectFindTargetSoundFile:
    title: 連接線吸附到目標上的聲音文件
    description: |
      連接線吸附到目標上時播放的聲音文件路徑
  cuttingLineReleaseSoundFile:
    title: 斬斷線釋放的聲音文件
    description: |
      釋放的時候就是看到刀光刃特效的時候
  alignAndAttachSoundFile:
    title: 对齐的声音文件
    description: |
      鼠标拖动时，对齐节点和时播放的声音文件路径
  title: 設置
  updateChannel:
    options:
      latest: 穩定版
