    title: 測試
    description: |
      僅用於測試快捷鍵自定義綁定功能
  reload:
    title: 重載應用
    description: "重載應用，重新加載當前工程文件\n等同於瀏覽器刷新網頁\n這個功能很危險！會導致未保存的進度丟失！\n"
