    title: 反转连线的方向
    description: |
      按下后，选中的连线的方向会变成相反方向
      例如，原先是 A -> B，按下后变成 B -> A
      此功能的意义在于快速创建一个节点连向多个节点的情况
      因为目前的连线只能一次性做到多连一。
  reverseSelectedNodeEdge:
    title: 反转选中的节点的所有连线的方向
    description: |
      按下后，所有框选选中的节点中
      每个节点的所有连线都会反转方向
      进而实现更快捷的一连多
